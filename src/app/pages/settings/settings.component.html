<div class="py-3">
  <button mat-button
    aria-title="Settings"
    title="Settings"
    routerLink="/home"
    routerLinkActive="active">
    <i class="fas fa-lg fa-arrow-left" aria-hidden="true"></i>
    <span class="pl-1">Back</span>
  </button>
</div>
<div class="text-center">
  Please provide Weather API details:
</div>
<div class="d-flex pt-5">
  <div class="flex-grow-1"></div>
  <div class="flex-grow-2">
    <section class="pb-2 text-info">
      <h2>Examples:</h2>
      <p>Url: https://community-open-weather-map.p.rapidapi.com/weather</p>
      <p>Host: community-open-weather-map.p.rapidapi.com</p>
      <p>Key: dc8807f10emshc88b0f809cbbd83p18a73djsneb7a9b252c7d</p>
    </section>
    <form class="info-container" [formGroup]="settingsForm">
      <mat-form-field class="info-input">
        <mat-label>URL</mat-label>
        <input matInput
          formControlName="url"
          [errorStateMatcher]="matcher"
          placeholder="Ex. https://xxx.xxx.com">
        <mat-error *ngIf="url.hasError('required')">
          URL is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="info-input">
        <mat-label>HOST</mat-label>
        <input matInput
          formControlName="host"
          [errorStateMatcher]="matcher"
          placeholder="Ex. xxx.xxx.com">
        <mat-error *ngIf="host.hasError('required')">
          Host is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="info-input">
        <mat-label>Key</mat-label>
        <textarea matInput
          formControlName="key" 
          [errorStateMatcher]="matcher"></textarea>
        <mat-error *ngIf="key.hasError('required')">
          Key is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <div class="w-100 text-center">
      <button mat-button
        [disabled]="settingsForm.invalid"
        aria-title="Save"
        title="Save"
        (click)="onSave()">
        <i class="fas fa-lg fa-save" aria-hidden="true"></i>
      <span class="pl-1">Save</span>
    </button>
    </div>
  </div>
  <div class="flex-grow-1"></div>
</div>
